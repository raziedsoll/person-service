server:
  port: 8024

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/work_pc?currentSchema=medical_schema
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  sql:
    init:
      mode: always
      data-locations: classpath:init/schema.sql
